<!DOCTYPE html>
<html>
<head>
    <title>Generate Northeast Menu Card Backgrounds</title>
    <style>
        .card {
            width: 400px;
            height: 320px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* Directories - Blue Professional */
        .directories-bg {
            background: linear-gradient(135deg, #1a365d 0%, #2b6cb0 100%);
            background-image: 
                linear-gradient(135deg, rgba(26, 54, 93, 0.9) 0%, rgba(43, 108, 176, 0.9) 100%),
                url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Trade Exchange - Green Commerce */
        .trade-bg {
            background: linear-gradient(135deg, #2f855a 0%, #48bb78 100%);
            background-image: 
                linear-gradient(135deg, rgba(47, 133, 90, 0.9) 0%, rgba(72, 187, 120, 0.9) 100%),
                url('https://images.unsplash.com/photo-1556742393-75e5fc197a07?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Buy-Sell Mart - Purple Digital */
        .marketplace-bg {
            background: linear-gradient(135deg, #553c9a 0%, #805ad5 100%);
            background-image: 
                linear-gradient(135deg, rgba(85, 60, 154, 0.9) 0%, rgba(128, 90, 213, 0.9) 100%),
                url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Investors-Tech Network - Orange Innovation */
        .network-bg {
            background: linear-gradient(135deg, #c05621 0%, #ed8936 100%);
            background-image: 
                linear-gradient(135deg, rgba(192, 86, 33, 0.9) 0%, rgba(237, 137, 54, 0.9) 100%),
                url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Industrial Growth - Red Development */
        .industry-bg {
            background: linear-gradient(135deg, #c53030 0%, #f56565 100%);
            background-image: 
                linear-gradient(135deg, rgba(197, 48, 48, 0.9) 0%, rgba(245, 101, 101, 0.9) 100%),
                url('https://images.unsplash.com/photo-1581091226825-c6c3b9c0c0c0?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Regional Tourism - Teal Northeast */
        .tourism-bg {
            background: linear-gradient(135deg, #2c7a7b 0%, #38b2ac 100%);
            background-image: 
                linear-gradient(135deg, rgba(44, 122, 123, 0.9) 0%, rgba(56, 178, 172, 0.9) 100%),
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Economic Insights - Yellow Finance */
        .economy-bg {
            background: linear-gradient(135deg, #d69e2e 0%, #ecc94b 100%);
            background-image: 
                linear-gradient(135deg, rgba(214, 158, 46, 0.9) 0%, rgba(236, 201, 75, 0.9) 100%),
                url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        /* Urban Development - Cyan City */
        .urban-bg {
            background: linear-gradient(135deg, #2c5282 0%, #4299e1 100%);
            background-image: 
                linear-gradient(135deg, rgba(44, 82, 130, 0.9) 0%, rgba(66, 153, 225, 0.9) 100%),
                url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body style="background: #f7fafc; padding: 20px;">
    <h1>Northeast Menu Card Backgrounds</h1>
    <p>Right-click each card and select "Save image as..." to save the background images.</p>
    
    <div class="card directories-bg"></div>
    <div class="card trade-bg"></div>
    <div class="card marketplace-bg"></div>
    <div class="card network-bg"></div>
    <div class="card industry-bg"></div>
    <div class="card tourism-bg"></div>
    <div class="card economy-bg"></div>
    <div class="card urban-bg"></div>
</body>
</html>
